<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Police Database</h1>
        <form id="policeForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <label for="Id">Id:</label>
            <input type="text" id="Id" name="Id">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("policeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const badgeNumber = document.getElementById("badgeNumber").value;

            // Here you can perform actions like sending the data to the server or validating the inputs
            // For a real application, you would typically use AJAX to send the data to the server
            // For this example, let's just log the values to the console
            console.log("First Name:", firstName);
            console.log("Last Name:", lastName);
            console.log("Badge Number:", badgeNumber);
        });
    </script>
</body>
</html>
